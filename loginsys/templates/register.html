{% extends 'main.html' %}
{% load staticfiles %}
{% block loginsys %}
<form action="{% url 'register'%}" method="post">
    {% csrf_token %}
    <label for="email">E-mail</label> <br/>
    {{ form.email }}<br/>
    <label for="username">Login</label> <br/>
    {{ form.username }}<br/>
    <label for="password1">Пароль</label> <br/>
    {{ form.password1 }}<br/>
    <label for="password2">Пароль (еще раз)</label> <br/>
    {{ form.password2 }}<br/>
    {% if form.errors %}
        <label class="errors"> {{ form.errors }}</label>
    {% endif %}<br/>
    <button type="submit" class="btn btn-default">Регистрация</button>
</form>
{% endblock %}
