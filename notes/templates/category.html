{% extends 'main.html' %}
{% load staticfiles %}
{% load i18n mptt_tags %}
{% block notes %}

<ul class="right"><h4> Категория: {{ category }}</h4></ul>
{% for note in notes %}<article>
    <h3><a href="/note/{{note.id}}">{{ note.title }}</a></h3>
    <h6>Written by {{note.author.username}} {{ note.date }}</h6>
{% endfor %}
{%  endblock %}
