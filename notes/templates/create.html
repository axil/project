{% extends 'main.html' %}
{% load staticfiles %}
{% load i18n mptt_tags %}
{% block content %}
<form method='POST' action='/create/' enctype='multipart/form-data'>

    {% csrf_token %}
    <p> Title: {{form.title}}</p>
        {{form.media}}
        {{form.text}}
    <p> Category : {{form.category}} </p>
    <p> Publish: {{form.publish}}</p>
    <input type='submit' class='btn btn-default' value='Save Post' /></br>
</form>
{%  endblock %}
